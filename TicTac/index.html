<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="design.css">
</head>

<body>

    <nav>
        <ul>
            <li>This is my TicTacToe Game</li>
        </ul>
    </nav>

    <div class="Gamecontainer">

        <div class="container">

            <div class="box  bl-0 bt-0"><span class="boxtext" id="boxy"></span></div>
            <div class="box bt-0"><span class="boxtext" id="boxy"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext" id="boxy"></span></div>
            <div class="box bl-0"><span class="boxtext" id="boxy"></span></div>
            <div class="box "><span class="boxtext" id="boxy"></span></div>
            <div class="box br-0"><span class="boxtext" id="boxy"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext" id="boxy"></span></div>
            <div class="box bb-0"><span class="boxtext" id="boxy"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext" id="boxy"></span></div>


        </div>
        <div class="gameinfo">
            <h2>Welcome to Tic Tac Toe</h2>
        </div>
        <span class="info"></span>
        <button class="reset">Reset</button>
    </div>

    <script>
        let turn = "X";

        let Checkturn = (turns) => {
            return turns == "X" ? "0" : "X"
            // return console.log("yeha xu la ma"); //ok
        };
        let Checkwin = () => {
            // return console.log("yeha xu la ma"); //ok
            let boxtexts = document.getElementsByClassName('boxtext')
            let win = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];
            win.forEach(e => {
                // console.log("forEach vitra xiryo hai ta");  //ok
                if (boxtexts[e[0]].innerText === boxtexts[e[1]].innerText && boxtexts[e[1]].innerText == boxtexts[e[2]].innerText) {
                    document.querySelector('.info').innerText='Ram' + 'Winner'
                    // console.log(boxtexts[e[0]].innerText);
                }
            })
        }

        // console.log(665);
        let boxes = document.getElementsByClassName("box");
        console.log(boxes);

        Array.from(boxes).forEach(element => {
            let boxtext = element.querySelector(".boxtext");
            console.log(boxtext);
            // console.log("Yeha samma thik xa"); //ok

            element.addEventListener('click', () => {
                // console.log("Yeha samma thik xa"); //ok

                if (boxtext.innerText === '') {
                    // console.log("Yeha samma thik xa");// ok

                    boxtext.innerText = turn;
                    // console.log(turn);
                    Checkturn(turn);
                    Checkwin();
                }
                document.getElementsByClassName("info").innerText = 'Turn for' + turn;
            });

        });
    </script>
</body>

</html>
